<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Visualizar Jogo </title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1 th:text="${oneGame.title}"></h1>

<table>    

    <tr>
        <th>ID</th>
        <td th:text="${oneGame.id}"> </td>
    </tr>

    <tr>
        <th>Data Criação</th>
        <td th:text="${oneGame.momentCreated}"> </td>
    </tr>

    <tr>
        <th>Aberta:</th>
        <td th:text="${oneGame.open}"> </td>
    </tr>

</table>

<br>

<a href="#" th:href="@{/}">Home</a>
<a href="#" th:href="@{/new-lucky-game}">Novo Jogo</a>
<a href="#" th:href="@{/new-lucky-game}">Editar</a>



</body>
</html>
